[Rainmeter]
Update = 1000

[Variables]
Scale = 1
Color = FFFFFF
GraphColor = 34B8B8

[FrostedGlass]
Measure = Plugin
Plugin = FrostedGlass
Type = Acrylic
Corner = Round

[MeasureIO]
Measure = Plugin
Plugin = UsageMonitor
Alias = IO
MinValue = 0
MaxValue = 500000000

[MeterIOText]
Meter = String
MeasureName = MeasureIO
Text = DISK#CRLF#[MeasureIO:/1000000,0]
FontColor = #Color#
FontWeight = 600
AntiAlias = 1
X = 0
Y = (7 * #Scale#)
FontSize = (18 * #Scale#)
Padding = (11 * #Scale#),(11 * #Scale#),(11 * #Scale#),(11 * #Scale#)
SolidColor = 0,0,0,1
DynamicVariables = 1

[MeterIO]
Meter = Line
MeasureName = MeasureIO
W = (72 * #Scale#)
H = (50 * #Scale#)
X = R
Y = (7 * #Scale#)
AntiAlias = 1
LineWidth = (3 * #Scale#)
LineColor = #GraphColor#
Padding = 0,(11 * #Scale#),(11 * #Scale#),(11 * #Scale#)
SolidColor = 0,0,0,1
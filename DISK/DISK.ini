[Rainmeter]
Update = 1000
DynamicWindowSize=1
AccurateText = 1
DynamicVariables = 1

[Variables]
Scale = 1
Color = FFFFFF
GraphColor = 34B8B8

[FrostedGlass]
Measure = Plugin
Plugin = FrostedGlass
Type = Acrylic
Corner = Round

[MeasureIO]
Measure = Plugin
Plugin = UsageMonitor
Alias = IO
MinValue = 0
MaxValue = 500000000

[MeterIOText]
Meter = String
MeasureName = MeasureIO
Text = DISK#CRLF#[MeasureIO:/1000000,0]
FontColor = #Color#
FontFace = Segoe
FontWeight = 700
AntiAlias = 1
X = 0
Y = 0
FontSize = (18 * #Scale#)
Padding = (15 * #Scale#),(11 * #Scale#),(14 * #Scale#),(11 * #Scale#)
SolidColor = 0,0,0,1
DynamicVariables = 1

[MeterDiskUnit]
Meter = String
Text = MB/s
FontColor = #Color#
FontFace = Segoe
FontWeight = 600
AntiAlias = 1
X = (47 * #Scale#)
Y = (57 * #Scale#)
FontSize = (8 * #Scale#)
Padding = (10 * #Scale#),(0 * #Scale#),(10 * #Scale#),(0 * #Scale#)
SolidColor = 0,0,0,1
DynamicVariables = 1

[MeterIO]
Meter = Line
MeasureName = MeasureIO
W = (61 * #Scale#)
H = (50 * #Scale#)
X = R
Y = (7 * #Scale#)
AntiAlias = 1
LineWidth = (3 * #Scale#)
LineColor = #GraphColor#
Padding = 0,(11 * #Scale#),(11 * #Scale#),(11 * #Scale#)
SolidColor = 0,0,0,1
[Rainmeter]
Update = 1000
DynamicWindowSize=1
AccurateText = 1
DynamicVariables = 1

[Variables]
Scale = 1
Color = FFFFFF
GraphColor = 3FCFEF

[FrostedGlass]
Measure = Plugin
Plugin = FrostedGlass
Type = Acrylic
Corner = Round

[MeasureCPU]
Measure = Plugin
Plugin = UsageMonitor
Alias = CPU
Percent = 1

[MeterCPUText]
Meter = String
MeasureName = MeasureCPU
Text = CPU#CRLF#[MeasureCPU:%,0]
FontColor = #Color#
FontFace = Segoe
FontWeight = 700
AntiAlias = 1
X = 0
Y = 0
FontSize = (18 * #Scale#)
Padding = (15 * #Scale#),(11 * #Scale#),(14 * #Scale#),(11 * #Scale#)
SolidColor = 0,0,0,1
DynamicVariables = 1

[MeterCPUUnit]
Meter = String
Text = %
FontColor = #Color#
FontFace = Segoe
FontWeight = 600
AntiAlias = 1
X = (47 * #Scale#)
Y = (55 * #Scale#)
FontSize = (10 * #Scale#)
Padding = (10 * #Scale#),(0 * #Scale#),(10 * #Scale#),(0 * #Scale#)
SolidColor = 0,0,0,1
DynamicVariables = 1

[MeterCPU]
Meter = Line
MeasureName = MeasureCPU
W = (75 * #Scale#)
H = (50 * #Scale#)
X = R
Y = (7 * #Scale#)
AntiAlias = 1
LineWidth = (3 * #Scale#)
LineColor = #GraphColor#
Padding = 0,(11 * #Scale#),(11 * #Scale#),(11 * #Scale#)
SolidColor = 0,0,0,1
[Rainmeter]
Update = 1000

[Variables]
Scale = 1
Color = 255,255,255  

[FrostedGlass]
Measure = Plugin
Plugin = FrostedGlass
Type = Acrylic
Corner = Round

[MeasureTime]
Measure = Time
Format = %H:%M:%S

[MeterTime]
Meter = String
MeasureName = MeasureTime
FontColor = #Color#
FontWeight = 600
AntiAlias = 1
X = 0
Y = (8 * #Scale#)
FontSize = (40 * #Scale#)
Padding = (7 * #Scale#),(7 * #Scale#),(7 * #Scale#),(6 * #Scale#)
SolidColor = 0,0,0,1
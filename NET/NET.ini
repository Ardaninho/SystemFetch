[Rainmeter]
Update = 1000

[Variables]
Scale = 1
Color = FFFFFF
GraphColor = FF9ADA

[FrostedGlass]
Measure = Plugin
Plugin = FrostedGlass
Type = Acrylic
Corner = Round

[MeasureNET]
Measure = NetTotal
MinValue = 0
MaxValue = 700000000

[MeterNETText]
Meter = String
MeasureName = MeasureNET
Text = NET#CRLF#[MeasureNET:/1000000,0]
FontColor = #Color#
FontWeight = 600
AntiAlias = 1
X = 0
Y = (7 * #Scale#)
FontSize = (18 * #Scale#)
Padding = (11 * #Scale#),(11 * #Scale#),(18 * #Scale#),(11 * #Scale#)
SolidColor = 0,0,0,1
DynamicVariables = 1

[MeterNET]
Meter = Line
MeasureName = MeasureNET
W = (75 * #Scale#)
H = (50 * #Scale#)
X = R
Y = (7 * #Scale#)
AntiAlias = 1
LineWidth = (3 * #Scale#)
LineColor = #GraphColor#
Padding = 0,(11 * #Scale#),(11 * #Scale#),(11 * #Scale#)
SolidColor = 0,0,0,1
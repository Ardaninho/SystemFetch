[Rainmeter]
Update = 1000
DynamicWindowSize=1
AccurateText = 1
DynamicVariables = 1

[Variables]
Scale = 1
Color = FFFFFF
GraphColor = FF9ADA

[FrostedGlass]
Measure = Plugin
Plugin = FrostedGlass
Type = Acrylic
Corner = Round

[MeasureNET]
Measure = NetTotal
MinValue = 0
MaxValue = 700000000

[MeterNETText]
Meter = String
MeasureName = MeasureNET
Text = NET#CRLF#[MeasureNET:/1000000,0]
FontColor = #Color#
FontFace = Segoe
FontWeight = 700
AntiAlias = 1
X = 0
Y = 0
FontSize = (18 * #Scale#)
Padding = (15 * #Scale#),(11 * #Scale#),(14 * #Scale#),(11 * #Scale#)
SolidColor = 0,0,0,1
DynamicVariables = 1

[MeterNETUnit]
Meter = String
Text = MB/s
FontColor = #Color#
FontFace = Segoe
FontWeight = 600
AntiAlias = 1
X = (47 * #Scale#)
Y = (57 * #Scale#)
FontSize = (8 * #Scale#)
Padding = (10 * #Scale#),(0 * #Scale#),(10 * #Scale#),(0 * #Scale#)
SolidColor = 0,0,0,1
DynamicVariables = 1

[MeterNET]
Meter = Line
MeasureName = MeasureNET
W = (61 * #Scale#)
H = (50 * #Scale#)
X = R
Y = (7 * #Scale#)
AntiAlias = 1
LineWidth = (3 * #Scale#)
LineColor = #GraphColor#
Padding = 0,(11 * #Scale#),(11 * #Scale#),(11 * #Scale#)
SolidColor = 0,0,0,1
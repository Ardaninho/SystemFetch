[Rainmeter]
Update = 1000

[Variables]
Scale = 1
Color = 255,255,255

[FrostedGlass]
Measure = Plugin
Plugin = FrostedGlass
Type = Acrylic
Corner = Round

[MeasureDate]
Measure = Time
Format = %A, %B %#d

[MeterDate]
Meter = String
MeasureName = MeasureDate
FontColor = #Color#
FontWeight = 600
AntiAlias = 1
X = 0
Y = (7 * #Scale#)
FontSize = (35 * #Scale#)
Padding = (11 * #Scale#),(11 * #Scale#),(11 * #Scale#),(11 * #Scale#)
SolidColor = 0,0,0,1
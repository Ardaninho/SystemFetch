[Rainmeter]
Update = 1000

[Variables]
Scale = 1
Color = FFFFFF
GraphColor = 8298FF

[FrostedGlass]
Measure = Plugin
Plugin = FrostedGlass
Type = Acrylic
Corner = Round

[MeasureRAM]
Measure = Plugin
Plugin = UsageMonitor
Alias = RAMSHARED
MinValue = 0
MaxValue = [MeasureRAMTotal:0]
DynamicVariables = 1

[MeasureRAMTotal]
Measure = PhysicalMemory
Total = 1
UpdateDivider = 3600

[MeterRAMText]
Meter = String
MeasureName = MeasureRAM
Text = RAM#CRLF#[MeasureRAM:/1000000000,0]
FontColor = #Color#
FontWeight = 600
AntiAlias = 1
X = 0
Y = (7 * #Scale#)
FontSize = (18 * #Scale#)
Padding = (11 * #Scale#),(11 * #Scale#),(14 * #Scale#),(11 * #Scale#)
SolidColor = 0,0,0,1
DynamicVariables = 1

[MeterRAM]
Meter = Line
MeasureName = MeasureRAM
W = (72 * #Scale#)
H = (50 * #Scale#)
X = R
Y = (7 * #Scale#)
AntiAlias = 1
LineWidth = (3 * #Scale#)
LineColor = #GraphColor#
Padding = 0,(11 * #Scale#),(11 * #Scale#),(11 * #Scale#)
SolidColor = 0,0,0,1
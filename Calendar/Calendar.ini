[Metadata]
Name = SystemFetch
Author = Meti0X7CB
Information = "A Win 11 style Rainmeter skin suit for date, time and system monitoring"
Version = 2.3
License = GNU General Public License v3.0

[Rainmeter]
Update = 1000
AccurateText = 1

[Variables]
Scale = 1.5
Color = 240,240,240
SubColor = 170,170,170
Highlight = 255,39,42
FrostLevel = Acrylic
Theme = Dark4
CornerType = Round
DaysText = [MeasureDaysLayout]

[FrostedGlass]
Measure = Plugin
Plugin = FrostedGlass
Type = #FrostLevel#
Border = None
Corner = #CornerType#
Backdrop = #Theme#
BorderVisible = 0

[MeterCanvas]
Meter = Shape
Shape = Rectangle 0,0,(300*#Scale#),(300*#Scale#),5 | Fill Color 0,0,0,1 | StrokeWidth 0

[MeasureMonthName]
Measure = Time
Format = %B

[MeasureDaysLayout]
Measure = Script
ScriptFile ="#@#Calendar.lua"
DynamicVariables = 1

[MeterMonth]
Meter = String
Text = [MeasureMonthName]
FontSize = (17*#Scale#)
FontColor = #Highlight#
FontFace = Segoe UI
FontWeight = 600
X = (30*#Scale#)
Y = (40*#Scale#)
AntiAlias = 1
InlineSetting = Case | Upper
InlineSetting2 = CharacterSpacing | 0.5 | 0.5
StringAlign = LeftCenter

[MeterCurrentDay]
Meter = Shape
Shape = Rectangle (27.4*#Scale#), (93.5*#Scale#), (30*#Scale#), (30*#Scale#), (15*#Scale#) | Fill Color #Highlight#,200 | StrokeWidth 0
X = #MeasureCurrentDayX#*#Scale#
Y = #MeasureCurrentDayY#*#Scale#
DynamicVariables = 1

[MeterWeekdays]
Meter = String
Text = " S  M  T  W  T  F  S "
FontSize = (16*#Scale#)
FontFace = Consolas
FontColor = #Color#
FontWeight = 600
X = (25*#Scale#)
Y = (76*#Scale#)
AntiAlias = 1
InlineSetting = Color | #SubColor#
InlinePattern = "S"
StringAlign = LeftCenter

[MeterDays]
Meter = String
Text = #DaysText#
FontSize = (16*#Scale#)
FontFace = Consolas
FontColor = #Color#
FontWeight = 600
X = (16*#Scale#)
Y = (86*#Scale#)
StringAlign = LeftTop
AntiAlias = 1
DynamicVariables = 1
; This pattern matches the first three characters of each line or the first three characters after a newline
InlinePattern = (^.{3}|(?<=\n).{3})
InlineSetting = Color | #SubColor#
; This pattern matches any three characters that are followed by a newline
InlinePattern2 = (.{3})(?=\n)
InlineSetting2 = Color | #SubColor#
; This pattern matches a space character that follows a single digit (1-9) at a word boundary
InlinePattern3 = (?<=\b[1-9])\x20
InlineSetting3 = Size | (24*#Scale#)
; This pattern matches a space character that precedes a single digit (1-9) at a word boundary
InlinePattern4 = \x20(?=[1-9]\b)
InlineSetting4 = Size | (8*#Scale#)
; This pattern matches a space character at the beginning of the string or after a newline
InlinePattern5 = (?<=^|\n)\x20
InlineSetting5 = Size | (20*#Scale#)
; This pattern matches a space character between digits or between a digit and a space
InlinePattern6 = ((?<=\d\s)\x20(?=\s\d))|(?<=\d\s)\x20(?=\d)
InlineSetting6 = CharacterSpacing | -10 | -10
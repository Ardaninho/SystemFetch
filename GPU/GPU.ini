[Rainmeter]
Update = 1000

[Variables]
Scale = 1
Color = FFFFFF
GraphColor = BD9CEC

[FrostedGlass]
Measure = Plugin
Plugin = FrostedGlass
Type = Acrylic
Corner = Round

[MeasureGPU]
Measure = Plugin
Plugin = UsageMonitor
Alias = GPU

[MeterGPUText]
Meter = String
MeasureName = MeasureGPU
Text = GPU#CRLF#[MeasureGPU:0]
FontColor = #Color#
FontWeight = 600
AntiAlias = 1
X = 0
Y = (7 * #Scale#)
FontSize = (18 * #Scale#)
Padding = (11 * #Scale#),(11 * #Scale#),(14 * #Scale#),(11 * #Scale#)
SolidColor = 0,0,0,1
DynamicVariables = 1

[MeterGPU]
Meter = Line
MeasureName = MeasureGPU
W = (75 * #Scale#)
H = (50 * #Scale#)
X = R
Y = (7 * #Scale#)
AntiAlias = 1
LineWidth = (3 * #Scale#)
LineColor = #GraphColor#
Padding = 0,(11 * #Scale#),(11 * #Scale#),(11 * #Scale#)
SolidColor = 0,0,0,1
[Metadata]
Name = SystemFetch
Author = Meti0X7CB
Information = "A Win 11 style Rainmeter skin suit for date, time and system monitoring"
Version = 2.3
License = GNU General Public License v3.0

[Rainmeter]
Update = 1000
AccurateText = 1

;Change the Scale value to match your monitor scaling in windows (If Windows is 100% -> Scale = 1 , Windows = 150% -> Scale = 1.5)
;To change the text color, change Color/SubColor/Highlight value to desired R,G,B numbers (Color = 255,0,0 for example red)
;For transparent widget, change the FrostLevel and CornerType value to None
;For light windows themes, change the Theme value to Light1-5 (Theme = Light4 , Theme = Dark4 is the default dark theme value)

[Variables]
Scale = 1.5
Color = 255,255,255
SubColor = 170,170,170
GraphColor = 255,255,255
FrostLevel = Acrylic
Theme = Dark4
CornerType = Round

[FrostedGlass]
Measure = Plugin
Plugin = FrostedGlass
Type = #FrostLevel#
Border = None
Corner = #CornerType#
Backdrop = #Theme#
BorderVisible = 0

[MeterCanvas]
Meter = Shape
Shape = Rectangle 0,0,(300*#Scale#),(305*#Scale#),5 | Fill Color 0,0,0,1 | StrokeWidth 0

; ---CPU---
[MeterCPUIcon]
Meter = Image
ImageName = "#@#CPU.png"
X = (25*#Scale#)
Y = (28*#Scale#)
W = (25*#Scale#)
H = (25*#Scale#)
AntiAlias = 1
ImageTint = #Color#


[MeasureCPU]
Measure = Plugin
Plugin = UsageMonitor
Category = Processor Information
Counter = % Processor Utility
Name = _Total

[MeasureCPUScaled]
Measure = Calc
Formula = (MeasureCPU > 100 ? 100 : MeasureCPU)
MaxValue = 100

[MeterCPUText]
Meter = String
MeasureName = MeasureCPUScaled
Text = %1
X = (65*#Scale#)
Y = (28*#Scale#)
FontColor = #Color#
FontSize = (13*#Scale#)
FontFace = Segoe UI
FontWeight = 600
AntiAlias = 1
DynamicVariables = 1

[MeterCPUUnit]
Meter = String
Text = " %"
X = R
Y = (35*#Scale#)
FontColor = #SubColor#
FontSize = (8*#Scale#)
FontFace = Segoe UI
FontWeight = 600
AntiAlias = 1
DynamicVariables = 1

[MeterCPUGraph]
Meter = Line
MeasureName = MeasureCPUScaled
X = (135*#Scale#)
Y = (21.5*#Scale#)
W = (140*#Scale#)
H = (35*#Scale#)
LineWidth = (1*#Scale#)
LineColor = #GraphColor#
